<h1>Open Source Contributors Chat Sessions</h1>
{% if all_sessions %}
    <ul>
    {% for video in all_sessions %}
        <li>
<iframe width="560" height="345" src="{{ video.link }}?rel=0" frameborder="0" allowfullscreen></iframe>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Not able to retrive sessions at the moment.</p>
{% endif %}
